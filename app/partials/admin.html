<header>
	<h1>Charity Massage</h1>
	<p>Tap to start a massage</p>
</header>

<ul class="items">
	<li ng-show="!massages">Loading massage slots…</li>
	<li ng-repeat="massage in massages" ng-click="startMassage(massage)">
		<strong>{{ massage.time }}:</strong>

		<span ng-show="massage.bid">
			{{ massage.name }}
			<span ng-show="massage.started && !massage.claimed" class="u-pull-right">Started!</span>
			<span ng-show="massage.claimed" class="u-pull-right">Claimed!</span>
			<span ng-hide="massage.started || massage.claimed" class="u-pull-right">£{{ massage.bid }}</span>
		</span>
		<span ng-hide="massage.bid" class="u-pull-right">Available</span>
	</li>
</ul>
